<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="components/home.js"></script>
    <script src="components/game.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Tic Tac Toe</title>
</head>
<body class="p-5">
<div id="app">
    <home-view
            v-if="home"
            @create="createGame"
    > </home-view>

    <game-view
            v-if="!home"
            @back="changeState"
            :playername="playerName"
            :gameid="gameID"
    > </game-view>
</div>
</body>
<script>
    const socket = io();
    const vm = new Vue({
        el: "#app",
        data() {
            return {
                home: true,
                username: null,
                roomID: null,
                create: false,
                playerName: "",
                gameID: ""
            }
        },
        methods: {
            changeState: function (event) {
                if (this.checkInfos() ) {
                    this.home = !this.home;
                    socket.emit('join', {username: event.username, room: event.roomID});
                    this.getPlayerName()
                    this.gameID = event.roomID;
                }
            },
            checkInfos: function() {
                if(this.create){
                    if(this.username !== null && this.username !== "" ) return true
                    else return false
                }else{
                    if(typeof this.username !== null && this.username !== "" && typeof this.gameID !== null) return true
                    else return false
                }
            },
            createGame: function(event){
                this.create = true;
                this.username = event.username;
                //event.roomID = this.generateRoomId();
                event.roomID = this.generateRoomId();
                socket.emit('check-room-info', event.roomID);
                socket.on('check-room-info', res => {
                    if(res) this.changeState(event);
                })
            },
            generateRoomId: function(){
                return Math.random().toString(32).substr(8);
            },
            getPlayerName: function(){
                socket.on('get-player-name', res => {
                    this.playerName = res;
                })
            }
        },
        mounted: function () {

        }
    })

</script>
</html>
