<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Tic Tac Toe</title>
</head>
<body class="p-5">

<div id="form" style="display: none">
    <div class="mb-3">
        <label for="player" class="form-label">Entrez votre pseudo :</label>
        <input type="text" class="form-control" id="player">
    </div>
    <button type="submit" class="btn btn-primary" id="form-button">Lancer le jeu</button>
</div>

<div id="game" style="display: block">
    <table class="table table-bordered" style="width: 25%">
        <tbody>
        <tr>
            <td class="py-5">0</td>
            <td class="py-5">0</td>
            <td class="py-5">0</td>
        </tr>
        <tr>
            <td class="py-5">0</td>
            <td class="py-5">0</td>
            <td class="py-5">0</td>
        </tr>
        <tr>
            <td class="py-5">0</td>
            <td class="py-5">0</td>
            <td class="py-5">0</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
<script>
    const socket = io("ws://localhost:4001");
    socket.on("connect", () => {
        alert("connected !!!!")
    })

    const formButton = document.getElementById("form-button");
    const playerForm = document.getElementById("player");

    const formPage = document.getElementById("form");
    const gamePage = document.getElementById("game")

    formButton.onclick = () => {
        const username = playerForm.value
        if (username !== "") changePage(username);
    }

    function changePage(p_username) {
        formPage.style.display = 'none';
        gamePage.style.display = 'block';
    }
</script>
</html>
